<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>3D Einladungskarte</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>

<!-- Three.js + Orbit Controls -->
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>

<script>
  // Szene & Kamera
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.z = 5;

  // Renderer
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Licht
  const light = new THREE.DirectionalLight(0xffffff, 1);
  light.position.set(2, 2, 2);
  scene.add(light);

  // Texturen laden (Bilder müssen im Repo liegen)
  const loader = new THREE.TextureLoader();
  const frontTexture = loader.load('front.jpeg');
  const backTexture = loader.load('back.jpeg');

  // Materialien für jede Seite der "Karte"
  const materials = [
    new THREE.MeshBasicMaterial({ color: 0xcccccc }),   // links
    new THREE.MeshBasicMaterial({ color: 0xcccccc }),   // rechts
    new THREE.MeshBasicMaterial({ color: 0xeeeeee }),   // oben
    new THREE.MeshBasicMaterial({ color: 0xeeeeee }),   // unten
    new THREE.MeshBasicMaterial({ map: frontTexture }), // vorne
    new THREE.MeshBasicMaterial({ map: backTexture })   // hinten
  ];

  // Geometrie: dünnes Rechteck (Postkartenform)
  const geometry = new THREE.BoxGeometry(4, 2.5, 0.1);
  const card = new THREE.Mesh(geometry, materials);
  scene.add(card);

  // Maussteuerung
  const controls = new THREE.OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;
  controls.dampingFactor = 0.05;

  // Hintergrundfarbe
  scene.background = new THREE.Color(0xfafafa);

  // Animation
  function animate() {
    requestAnimationFrame(animate);
    card.rotation.y += 0.005; // automatische Drehung
    controls.update();
    renderer.render(scene, camera);
  }

  animate();

  // Responsive
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>

</body>
</html>
